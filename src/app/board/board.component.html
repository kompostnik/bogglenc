<div class="board">

    <div class="row mb-3" *ngFor="let row of [0,1,2,3]">
        <div class="col d-flex justify-content-center" *ngFor="let cell of [0,1,2,3]">
            <button (click)="selectCell(row , cell)"
                    [class.last-letter]="isCellLastSelected(gameService.gameState.lettersBag[row][cell])"
                    [class.selected]="gameService.gameState.lettersBag[row][cell].selected"
                    class="btn cell card shadow-sm position-relative">
                <div class="card-body w-100">
                    <span class="board-cell-value text-muted position-absolute">{{gameService.letterValues[gameService.gameState.lettersBag[row][cell].value]}}</span>
                    {{ gameService.gameState.lettersBag[row][cell].value }}
                </div>
            </button>

<!--            <div style="background: #FFD700; height: 50px; width: 50px;" class="d-flex justify-content-center align-items-center">JA</div>-->
        </div>
    </div>

    <div class="commands">
        <div class="card border-1 border mt-3">
            <div class="card-body">
                <div *ngIf="currentWord" class="d-flex justify-content-between align-items-center">
                    <button (click)="restCurrentWord()" class="btn btn-outline-secondary rounded-1 ps-3 pe-3">
                        <i class="bi bi-trash3"></i>
                    </button>
                    <div class="flex-grow-1 justify-content-center d-flex align-items-center">
                        <div class="me-2">{{currentWord}}</div>
                        <span *ngIf="currentWord.length > 2" class="text-muted"
                              style="font-size: 12px;">({{calculateScore(currentWord)}} točk)</span>
                        <span *ngIf="currentWord.length < 3" class="text-muted"
                              style="font-size: 12px;">(Vsaj 3 črke)</span>
                    </div>
                    <button (click)="submit()"
                            *ngIf="!wordInvalid"
                            [disabled]="currentWord.length < 3"
                            class="btn btn-outline-primary rounded-1 ps-3 pe-3">
                        <i class="bi bi-send"></i>
                    </button>

                    <button (click)="restCurrentWord()"
                            *ngIf="wordInvalid"
                            class="btn btn-outline-danger rounded-1 ps-3 pe-3">
                        <i class="bi bi-x"></i>
                    </button>

                </div>
                <div *ngIf="!currentWord" class="text-muted text-center">Poišči besedo, čas se izteka!</div>
            </div>
        </div>

        <div *ngIf="wordInvalid" class="alert alert-danger mt-2 text-center text-danger">Neznana beseda</div>
    </div>
</div>
