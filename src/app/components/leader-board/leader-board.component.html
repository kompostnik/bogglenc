<div class="">
    <div class="container-small">
        <div *ngIf="inProgress" class="spinner-border spinner-border-sm" role="status"></div>

        <table *ngIf="!inProgress" class="table table-striped">
            <thead>
                <th class="col-1">Rank</th>
                <th class="col" colspan="2">Igralec</th>
                <th class="col-3">
                    <i class="bi bi-record-circle me-1"></i>
                    Toƒçke
                </th>
            </thead>
            <tbody>
                <tr
                    (click)="uiActionNavigateToProfile(game.name)"
                    *ngFor="let game of games; let index = index"
                    [class.bg-primary]="isCurrentGame(game)"
                    [class.text-white]="isCurrentGame(game)"
                    [class.victory]="isCurrentGame(game)"
                    id="{{index}}"
                >
                    <td>{{index + 1}}</td>
                    <td>
                        <app-player-avatar
                            [seed]="game.name" [height]="50"></app-player-avatar>
                    </td>
                    <td>
                        <a class="text-uppercase" [routerLink]="['../profile', game.name]">{{game.name}}</a>
                    </td>
                    <td>
                        {{game.score}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
