<div class="modal-header">
    <h2 class="modal-title pull-left text-uppercase">
        <i *ngIf="icon" class="bi bi-{{icon}} {{iconClass}}"></i>
        {{title}}
    </h2>
    <button (click)="modalRef.hide()" aria-label="Zapri" class="btn-close close pull-right" type="button">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ng-content></ng-content>
</div>
