    <!--         style="font-size: 1.25rem; width: 48px; height: 48px;">-->
    <!--        <i class="bi bi-bag position-absolute" style="top: 7px; left: 13px"></i>-->
    <!--    </div>-->

    <button (click)="actionOpenInventoryModal(hourGlass)"
            attr.aria-label="Čas {{time}}s"
            class="btn btn-outline-secondary me-2 position-relative" type="button">
        <div aria-hidden="true"
             class="btn p-0 bg-danger position-absolute"
             style="z-index: -1; top: 0; bottom:0; left: 0; width: {{gameService.gameData.timeProgress}}%;"
        ></div>
        <div aria-hidden="true" class="d-flex">
            <i class="bi bi-hourglass"></i> <span class="ms-2 d-none d-lg-block">Čas ({{time}})</span>
        </div>
    </button>


    <button (click)="actionOpenInventoryModal(goals)"
            attr.aria-label="Cilji {{gameService.gameData.goalProgress}}%"
            class="btn btn-outline-secondary position-relative"
            type="button">
        <div aria-hidden="true"
             class="btn p-0 position-absolute goals-progress"
             style="z-index: -1; top: 0; bottom:0; left: 0; width: {{gameService.gameData.goalProgress}}%;"
        ></div>
        <div aria-hidden="true" class="d-flex">
            <i class="bi bi-trophy"></i> <span
                class="ms-2 d-none d-lg-block">Cilji ({{gameService.guessedWords.length + '/' + GameService.GAME_GOAL}}
            )</span>
        </div>
    </button>
</div>

<ng-template #hourGlass>
    <div class="modal-header">
        <h4 class="modal-title pull-left text-uppercase"><i class="bi bi-hourglass"></i> Časovna omejitev</h4>
        <button (click)="modalRef?.hide()" aria-label="Close" class="btn-close close pull-right" type="button">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="bg-light p-2">Ko se čas izteče je konec igre.</div>
    </div>
</ng-template>

<ng-template #goals>
    <div class="modal-header">
        <h4 class="modal-title pull-left text-uppercase"><i class="bi bi-trophy"></i> Cilji</h4>
        <button (click)="modalRef?.hide()" aria-label="Close" class="btn-close close pull-right" type="button">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-goals></app-goals>
    </div>
</ng-template>
