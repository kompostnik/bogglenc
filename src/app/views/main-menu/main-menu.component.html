<div class="d-flex justify-content-between">
    <h1>Bogglenc</h1>
    <button (click)="actionOpenMenu()"
            aria-label="Nastavitve"
            class="btn btn-outline-secondary ms-auto"
            type="button">
        <i class="bi bi-list"></i>
    </button>
</div>
<div class="mt-5">
    <dl class="list-group list-group-flush main-menu-list">
        <li class="list-group-item">
            <button (click)="actionNewGame()"
                    class="btn btn-primary btn-lg p-3" type="button">Nova Igra
                <div *ngIf="inProgressActionNewGame$ | async"
                     aria-hidden="true"
                     class="spinner-border spinner-border-sm"
                     role="status"></div>
            </button>
        </li>
        <li class="list-group-item">
            <button (click)="actionResumeGame()"
                    [class.text-muted]="!existingGame"
                    [disabled]="!existingGame"
                    class="btn btn-secondary btn-lg p-3 position-relative"
                    type="button">Nadaljuj Igro
                <div aria-hidden="true" class="attention"></div>
            </button>
        </li>
        <li class="list-group-item">
            <button (click)="actionLeaderBoard()"
                    class="btn btn-outline-secondary btn-lg p-3"
                    type="button">Lestvica najbolj≈°ih
            </button>
        </li>
        <li class="list-group-item">
            <a class="btn btn-outline-secondary btn-lg p-3"
               href="https://kompostnik.itch.io/bogglenc"
               target="_blank">
                <i class="bi bi-chat-square-heart"></i> Skupnost
            </a>
        </li>
    </dl>
</div>
