<div class="d-flex justify-content-between">
    <div>
        <h1>Bogglenc</h1>
    </div>
</div>

<div class="mt-5">
    <dl class="list-group list-group-flush main-menu-list">
        <li class="list-group-item">
            <button (click)="actionNewGame()"
                    class="btn btn-primary btn-lg p-3 shadow-sm" type="button">Nova Igra
                <div *ngIf="inProgressActionNewGame$ | async"
                     aria-hidden="true"
                     class="spinner-border spinner-border-sm"
                     role="status"></div>
            </button>
        </li>
        <li class="list-group-item">
            <button (click)="actionResumeGame()"
                    [class.btn-secondary]="existingGame"
                    [class.shadow-sm]="existingGame"
                    [class.text-muted]="!existingGame"
                    [disabled]="!existingGame"
                    class="btn btn-lg p-3 position-relative"
                    type="button">Nadaljuj Igro
                <div *ngIf="existingGame" aria-hidden="true" class="attention"></div>
            </button>
        </li>
        <li class="list-group-item">
            <button (click)="actionLeaderBoard()"
                    class="btn btn-outline-secondary btn-lg p-3 shadow-sm"
                    type="button"><i class="bi bi-ladder"></i> Lestvica Najbolj≈°ih
            </button>
        </li>
        <li class="list-group-item">
            <button (click)="actionOpenMenu()"
                    class="btn btn-outline-secondary btn-lg p-3 shadow-sm"
                    type="button"><i class="bi bi-gear"></i> Nastavitve
            </button>
        </li>
        <li class="list-group-item">
            <a class="btn btn-outline-secondary btn-lg p-3 shadow-sm position-relative"
                (click)="actionGoToProfile()"
            >
                <i class="bi bi-unlock" *ngIf="!authService.isAuthenticated"></i><i class="bi bi-lock-fill text-primary" *ngIf="authService.isAuthenticated"></i> Moj Profil
                <div *ngIf="authService.isAuthenticated && authService.missingUsername" aria-hidden="true" class="attention bg-warning"></div>
            </a>
        </li>
    </dl>
</div>
